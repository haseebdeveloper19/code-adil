<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jazz - Dunya Ko Bata Do!</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- main section -->
    <section>
      <div class="main">
        <div class="section">
          <h2 class="week">WEEKLY</h2>
          <h1 class="mega">MEGA</h1>
          <h3 class="whatsapp">8GB DATA (1GB WHATSAPP)</h3>
          <h4 class="tax">RS.230<span>(incl.tax)</span></h4>
          <button class="subscribe">SUBSCRIBE NOW</button>
        </div>
        <div>
          <img
            src="./assets/images/carasoul.png"
            class="image"
            alt="image not display"
          />
        </div>
      </div>
    </section>

    <!-- icon section -->
    <div class="icon-section">
      <div>
        <img src="./assets/images/data-icon.png" /><br />
        <span>DATA</span>
      </div>
      <div>
        <img src="./assets/images/apps-home.png" /><br />
        <span>APPS</span>
      </div>
      <div>
        <img src="./assets/images/get-sim-icon.png" /><br />
        <span>GET SIM</span>
      </div>
      <div>
        <img src="./assets/images/recharge-now-icon.png" /><br />
        <span>RECHARGE NOW</span>
      </div>
      <div>
        <img src="./assets/images/produt-services-icon.png" /><br />
        <span>PRODUCT & SERVICE</span>
      </div>
      <div>
        <img src="./assets/images/consumer_complaint_1.png" /><br />
        <span>CONTACT US</span>
      </div>
    </div>
  </body>
</html>
